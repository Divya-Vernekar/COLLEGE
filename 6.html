<html>
<head>
<title>Image swap on hover with css</title>
<style>
.card
{
	width:130px;
	height:195px;
	position:relative;
	display:inline-block;
}
.card.img-top
{
	display:none;
	position:absolute;
	top:10;
	left:0;
}
.card:hover.img-top
{
	display:inline;
}
</style>
</head>
<body>
<div class="card">
<img src="Screenshot(70).jfif"  alt="image">
<img src="Screenshot(71).jfif"  class="img-top" alt="Card Front">
</div>
</body>
</html>
