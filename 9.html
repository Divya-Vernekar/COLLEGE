<html>
<body>
<script>
function largest()
{ 
	var num1,num2,num3;
	num1=Number(document.getElementById("M").value);
	num2=Number(document.getElementById("N").value);
	num3=Number(document.getElementById("O").value);
	if(num1>num2 && num1>num3)
	{
		window.alert(num1+"-is greatest");
	}
	else if(num2>num1 && num2>num3)
	{
		window.alert(num2+"-is greatest");
	}
	else if(num3>num2 && num3>num1)
	{
		window.alert(num3+"-is greatest");
	}
}
</script>
<h1>Calculate largest among 3 numbers</h1>
<hr color="cyan">
<br>
Enter number1:<input type="text" id="M"></input><br>
Enter number2:<input type="text" id="N"></input><br>
Enter number3:<input type="text" id="O"></input><br>
<hr color="cyan">
<center><button onclick="largest()">submit</button>
</center>
</body>
</html>
