<html>
<head>
<script language="javascript">
function calculate()
{
	var c=document.form1.celsius.value;
	var f=document.form1.fahrenheit.value;
	var resultF;
	var resultC;
	var result=" ";
	if(c!=" ")
	{
		resultF=c*9/5 +32;
		result=c + '\xB0C is' + resultF + '\xB0F.';
	}
	if(f!=" ")
	{
		resultC= (f-32)*5/9;
		result+='\n' +f + '\xB0F is' + resultC + '\xB0C.';
	}
	alert(result);
}
</script>
</head>
<body>
<form name="form1">
Celsius<input type="text" name="celsius"/><br/>
Fahrenheit<input type="text" name="fahrenheit"/><br/>
<input type="button" onclick="calculate()" value="calculate"/>
</form>
</body>
</html>
